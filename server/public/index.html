<!DOCTYPE html>
<img lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sathyanesh Krishnan">

    <title>Smart check-in</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/try1.css">


    <style>
        #webcam-container {
            margin: 0px auto;
            width: 490px;
            height: 330px;
            border: 5px #333 solid;
        }

        #photo-container {
            margin: 0px auto;
            width: 490px;
            height: 330px;
            border: 5px #333 solid;
        }
    </style>

</head>

<body>

    <!-- jQuery first, then Bootstrap JS. -->
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/popper/popper.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="js/MyWebMedia.js"></script>

    <div class="container-fluid">
        </br>
        <h1 class="title text-info">Smart check-in</h1>
        <h6>Powered by Informix Machine Learning Engine</h6>
        </br>
        <!--
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success" role="alert" id="MyAlertViewText">
                </div>
            </div>
        </div>
        -->

        <div class="row">
            <div class="col-sm-4 col-lg-4" style="min-width: 560px;">

                <div class="card text-center shadow2" style="max-width: 520px;height: 600">
                    <!-- Heading -->
                    <div class="card-body">
                        <h4 class="card-title">Live Web Cam</h4>
                        <h6 class="card-subtitle text-muted">Smart check-in!</h6>
                    </div>
                    <!-- Text Content -->
                    <div class="card-body">
                        <div id="webcam-container">
                            <video autoplay="true" id="webcamElement"> </video>
                        </div>
                        </br>
                        <button type="button" class="btn btn-outline-primary" id="webCamBtn">Start WebCam</button>
                        <button type="button" class="btn btn-outline-success" id="PhotoBtn" data-placement="bottom"
                            title="A photo will be taken from the live web cam">
                            Take a Photo
                        </button>
                    </div>
                </div>

            </div>

            </br>
            <div class="col-sm-4 col-lg-4 offset-lg-0" style="min-width: 560px;">
                <div class="card text-center shadow2" style="max-width: 520px;">
                    <!-- Heading -->
                    <div class="card-body">
                        <h4 class="card-title">Passenger Photo</h4>
                        <h6 class="card-subtitle text-muted">Smart check-in!</h6>
                    </div>
                    <div class="card-body">
                        <div id="photo-container">
                            <!--
                            <canvas id="canvas" width="480" height="320" style="border:1px solid"></canvas>
                            -->
                            <canvas id="canvas"></canvas>
                            <div class="output">
                                <img id="photo">
                            </div>
                        </div>
                        </br>
                        <button type="button" class="btn btn-outline-secondary" id="ClearPhotoBtn">Clear Photo</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-lg-3" style="min-width: 550px;">
                </br>
                <form name="AppOperationTypeForm">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="AppOperationType" id="AppOperationType1"
                            value="CheckIn" checked>
                        <label class="form-check-label" for="AppOperationType1">
                            Check-in passengers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="AppOperationType" id="AppOperationType2"
                            value="AddPassengers">
                        <label class="form-check-label" for="AppOperationType2">
                            Add new passengers to the database
                        </label>
                    </div>
                </form>

                </br>
                <h5 class="text-primary">Nickname</h5>
                <div class="input-group">
                    <input type="text" id="NicknameInput" class="form-control" placeholder="Nickname">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" onclick="myMedia.OnPhotoSendToDb();"
                            id="CheckInBtn" data-toggle="tooltip" data-placement="top"
                            title="The Nickname and the current photo will be send the server for processing">
                            Check-In
                        </button>
                    </span>
                </div>
                <p>Please provide a unique nickname, (it is the primary key)</p>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <div class="alert alert-success" role="alert" id="MyAlertViewText">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-outline-danger" id="InitDB"
                    onclick="myMedia.OnDeletePassengers()">Initialize Database
                </button>

                <button type="button" class="btn btn-outline-info" id="PassengersList"
                    onclick="myMedia.OnClickPassengersList()">Get Passengers List
                </button>
            </div>
        </div>



    </div>


    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })

    </script>


</body>
